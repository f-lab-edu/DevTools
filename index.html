<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>DevTools</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stactic/css/normalize.css">
  <link rel="stylesheet" href="stactic/css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <nav class="navbar">
    <div class="navbar__logo">
      <a href="">DevTools</a>
    </div>

    <ul class="navbar__menu">
      <li><a>HOME</a></li>
      <li><a>Json parser</a></li>
      <li><a>Variable Name Generator</a></li>
    </ul>

    <a href="#" class="navbar__toggleBtn">
      <i class="fa-solid fa-bars"></i>
    </a>
  </nav>

  <div class="jsonParser">
    <h3>JsonParser</h3>
    <ul class="jp_btns">
      <li><button class="btn parser">parser</button></li>
      <li><button class="btn clear">clear</button></li>
      <li><button class="btn jsonToCsvFile" disabled="disabled">json To .csv File</button></li>
    </ul>
<!--    <textarea  class="jp_TextArea" id="jp_TextArea" placeholder="Copy here the json data" contenteditable="true"></textarea>-->
    <div class="jp_TextArea" id="jp_TextArea" contenteditable="true"></div>
  </div>

  <div class="variableNameGenerator" style="position: relative;">
    <h3 style="color: white;display: inline-block;">Variable Name Generator</h3>

    <div class="vng_search" style="position: absolute;top: 10%;left: 50%;">
      <label for="vng_InputBox"> Name : </label>
      <input type="text" id="vng_InputBox">
      <button id="btn_search">Search</button>
    </div>

    <div class="vng_content" style="position: absolute;top: 15%;width: 100%;height: 100%; background-color: white">

    </div>
  </div>





  <script src="feature/home.js"></script>
  <script src="feature/jsonParser.js"></script>
  <script src="https://kit.fontawesome.com/418a079b58.js" crossorigin="anonymous"></script>
  <script src="feature/variableNameGenerator.js"></script>

</html>
